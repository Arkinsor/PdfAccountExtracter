{% extends "layout.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card text-center">
            <div class="card-header bg-danger bg-opacity-75 text-white">
                <h2 class="mb-0"><i class="fas fa-exclamation-triangle me-2"></i>Error</h2>
            </div>
            <div class="card-body py-5">
                <div class="mb-4">
                    <i class="fas fa-times-circle text-danger fa-5x mb-3"></i>
                    <h3>{{ error }}</h3>
                    <p class="text-muted">Something went wrong while processing your request.</p>
                </div>
                
                <div class="mt-4">
                    <a href="{{ url_for('index') }}" class="btn btn-primary btn-lg">
                        <i class="fas fa-home me-2"></i>Return to Home
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
