{% extends "layout.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-12">
        <div class="card mb-4">
            <div class="card-header bg-primary d-flex justify-content-between align-items-center">
                <h2 class="mb-0 text-white">Extracted PDF Content</h2>
                <a href="{{ url_for('index') }}" class="btn btn-outline-light btn-sm">
                    Back to Upload
                </a>
            </div>
            <div class="card-body">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">Raw Text Content</h5>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <button class="btn btn-primary" 
                                    onclick="toggleRawText()">
                                Show/Hide Raw Text
                            </button>
                        </div>
                        <div id="raw-text-content">
                            <pre class="bg-light p-3 rounded"><code>{{ session.get('raw_text', 'No raw text available') }}</code></pre>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card-footer">
                <div class="d-flex justify-content-between align-items-center">
                    <a href="{{ url_for('clear_data') }}" class="btn btn-danger">
                        Clear Data
                    </a>
                    <a href="{{ url_for('index') }}" class="btn btn-primary">
                        Upload Another Statement
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
function toggleRawText() {
    const content = document.getElementById('raw-text-content');
    if (content.style.display === 'none') {
        content.style.display = 'block';
    } else {
        content.style.display = 'none';
    }
}
</script>
{% endblock %}
